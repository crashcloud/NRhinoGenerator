---
    name: Build
    on:
        pull_request
    
    jobs:
        build:
            runs-on: windows-latest
            steps:
                
                - name: 'Checkout'
                    uses: actions/checkout@v3

                - name: 'Restore'
                    uses: actions/setup-dotnet@v3
                    with:
                        dotnet-version: 7.0.x
                
                - name: 'Build'
                    run: dotnet build --configuration Release --no-restore